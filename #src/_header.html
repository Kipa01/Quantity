<header class="header">
   <div class="header__top top-header">
      <div class="top-header__container container">
         <div class="top-header__col">
            <div class="top-header__burger">
               <span></span>
               <span></span>
               <span></span>
            </div>
            <a href="#!" class="top-header__logo">
               Quantium
            </a>
         </div>
         <div class="top-header__col">
            <div class="top-header__search header-search">
               <input type="text" class="header-search__input" data-da="popup-header,first,768"
                  placeholder="Search goods">
               <div class="header-search__category" data-da="popup-header,last,768">
                  Category
               </div>
               <a href="#!" class="header-search__icon" data-da="actions-header,last,768">
                  <img src="images/icons/search.svg" alt="">
               </a>
            </div>
            <div class="header-search__popup popup-header">
               <div class="popup-header__close">
                  <span></span>
                  <span></span>
               </div>
            </div>
         </div>
         <div class="top-header__col">
            <div class="top-header__actions actions-header">
               <a href="#!" class="actions-header__item">
                  <div class="actions-header__icon actions-header__icon--cart">
                     <img src="images/icons/cart.svg" alt="">
                     <span></span>
                  </div>
                  <span class="actions-header__text">
                     2 Items
                  </span>
               </a>
               <a href="#!" class="actions-header__item">
                  <div class="actions-header__icon">
                     <img src="images/icons/wishlist.svg" alt="">
                  </div>
                  <span class="actions-header__text">
                     Wish List
                  </span>
               </a>
               <a href="#!" class="actions-header__item">
                  <div class="actions-header__icon">
                     <img src="images/icons/user.svg" alt="">
                  </div>
                  <span class="actions-header__text">
                     Sign in
                  </span>
               </a>
            </div>
         </div>
      </div>
   </div>
   <div class="header__bottom bottom-header">
      <div class="bottom-header__container container">
         <div class="bottom-header__categories categories-header">
            <div class="categories-header__burger">
               <span></span>
               <span></span>
               <span></span>
            </div>
            <span class="categories-header__text">
               Categories
            </span>
         </div>
         <div class="bottom-header__menu menu-header">
            <ul class="menu-header__list">
               <li>
                  <a href="#!" class="menu-header__link">
                     Super Deals
                  </a>
               </li>
               <li>
                  <a href="#!" class="menu-header__link">
                     Featured Brands
                  </a>
               </li>
               <li>
                  <a href="#!" class="menu-header__link">
                     Collections
                  </a>
               </li>
               <li>
                  <a href="#!" class="menu-header__link">
                     Bestselling
                  </a>
               </li>
            </ul>
         </div>
         <div class="bottom-header__additionaly additionaly-header">
            <div class="additionaly-header__item">
               Help
            </div>
            <div class="additionaly-header__item">
               USD
            </div>
            <div class="additionaly-header__item">
               Language
            </div>
         </div>
      </div>
   </div>
</header>
